<section class="container d-flex flex-column align-items-center justify-content-center gap-4 h-100">

    <form [formGroup]="signUpForm"
          class="col-12 col-lg-7 d-flex flex-column gap-4">

        <div class="d-flex flex-column gap-2">
            <img src="/assets/images/logo.svg"
                 alt="">
            <h1 class="fw-bold">Sign up</h1>
            <p>Create your account to start your investment journey. Fill in the information below to register a new
                account. </p>
        </div>



        <div class="d-flex flex-column gap-2">
            <div class="bs-stepper"
                 #stepperRef>
                <div class="bs-stepper-header"
                     role="tablist">
                    <div class="step"
                         data-target="#step-1">
                        <button type="button"
                                class="step-trigger p-0"
                                role="tab"
                                aria-controls="step-1"
                                id="step-1-trigger">
                            <span class="bs-stepper-circle">1</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step"
                         data-target="#step-2">
                        <button type="button"
                                class="step-trigger p-0"
                                role="tab"
                                aria-controls="step-2"
                                id="step-2-trigger">
                            <span class="bs-stepper-circle">2</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step"
                         data-target="#step-3">
                        <button type="button"
                                class="step-trigger p-0"
                                role="tab"
                                aria-controls="step-3"
                                id="step-3-trigger">
                            <span class="bs-stepper-circle">3</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content mt-4 p-0">
                    <!-- Step 1 -->
                    <div id="step-1"
                         class="content"
                         role="tabpanel"
                         aria-labelledby="step-1-trigger"
                         formGroupName="step_1">
                        <div class="d-flex flex-column gap-4">
                            <div class="form-group">
                                <label for="id"
                                       class="form-label">National ID number / residence number</label>
                                <input type="text"
                                       class="form-control"
                                       formControlName="idNumber"
                                       id="id">
                            </div>
                            <button type="button"
                                    (click)="onNext(1)"
                                    class="btn btn-primary">Continue with Nafath</button>
                        </div>
                    </div>
                    <!-- Step 2 -->
                    <div id="step-2"
                         class="content"
                         role="tabpanel"
                         aria-labelledby="step-2-trigger"
                         formGroupName="step_2">

                        <div class="d-flex flex-column gap-4">
                            <div class="row gy-3">
                                <!-- Fullname -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">Full name</label>
                                    <input type="email"
                                           readonly
                                           disabled
                                           class="form-control"
                                           id="id">
                                </div>
                                <!-- Email -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           formControlName="email"
                                           id="id">
                                </div>
                                <!-- Phone number -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">Phone number</label>
                                    <input type="tel"
                                           class="form-control"
                                           formControlName="phoneNumber"
                                           id="id">
                                </div>
                                <!-- What is your primary source of income? -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">What is your primary source of income?</label>
                                    <select class="form-select"
                                            aria-label="Default select example">

                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <!-- What is your primary income amout? -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">What is your primary income amout?</label>
                                    <select class="form-select"
                                            aria-label="Default select example">

                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>


                            </div>
                            <button type="button"
                                    (click)="onNext(2)"
                                    class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    <!-- Step 3 -->
                    <div id="step-3"
                         class="content"
                         role="tabpanel"
                         aria-labelledby="step-3-trigger"
                         formGroupName="step_3">
                        <div class="d-flex flex-column gap-4">
                            <div class="row gy-3">
                                <!-- Password -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">Password</label>
                                    <input type="password"
                                           class="form-control"
                                           id="id">
                                </div>
                                <!-- Password Confirmation -->
                                <div class="form-group">
                                    <label for="id"
                                           class="form-label">Password Confirmation</label>
                                    <input type="password"
                                           class="form-control"
                                           id="id">
                                </div>
                            </div>
                            <button type="button"
                                    (click)="onFinishRegistration()"
                                    class="btn btn-primary">Finish Registration</button>
                        </div>

                    </div>
                </div>
            </div>
            <hr>

            <div class="d-flex justify-content-center gap-2">
                Already have an account?
                <a [routerLink]="'/' + ROUTES.AUTH.ROOT + '/' + ROUTES.AUTH.SIGN_IN"
                   class="text-center text-decoration-none">
                    Sign In
                </a>
            </div>
        </div>
    </form>
</section>
