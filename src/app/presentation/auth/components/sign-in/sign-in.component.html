<section class="container d-flex flex-column align-items-center justify-content-center gap-4 h-100">

    <form action=""
          class="col-12 col-lg-7 d-flex flex-column gap-4">

        <div class="d-flex flex-column gap-2">
            <img src="/assets/images/logo.svg"
                 alt="">
            <h1 class="fw-bold">Login</h1>
            <p>Welcome back! Sign in to continue</p>
        </div>
        <div class="form-group">
            <label for="email"
                   class="form-label">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email">
        </div>

        <div class="form-group">
            <label for="password"
                   class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password">
        </div>

        <div class="d-flex gap-2 align-items-center">
            <input id="rememberMe"
                   type="checkbox">
            <label for="rememberMe">Remember me</label>
        </div>

        <div class="d-flex flex-column gap-2">
            <button class="btn btn-primary">Sign in</button>

            <hr>


            <div class="d-flex justify-content-center gap-2">
                Don't have an account?
                <a [routerLink]="'/' + ROUTES.AUTH.ROOT + '/' + ROUTES.AUTH.SIGN_UP"
                   class="text-center text-decoration-none">
                    Sign up
                </a>
            </div>

        </div>
    </form>
</section>
