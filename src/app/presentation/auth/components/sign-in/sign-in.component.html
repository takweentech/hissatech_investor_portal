<section class="container d-flex flex-column align-items-center justify-content-center gap-4 h-100">

    <form [formGroup]="signInForm"
          (submit)="onSubmit()"
          class="col-12 col-lg-7 d-flex flex-column gap-4">

        <div class="d-flex flex-column gap-2">
            <img src="/assets/images/logo.svg"
                 alt="">
            <h1 class="fw-bold">Login</h1>
            <p>Welcome back! Sign in to continue</p>
        </div>
        <div class="form-group">
            <label for="email"
                   class="form-label">Username</label>
            <input type="email"
                   formControlName="userName"
                   class="form-control"
                   id="email">
        </div>

        <div class="form-group">
            <label for="password"
                   class="form-label">Password</label>
            <div class="input-group">
                <input type="password"
                       formControlName="password"
                       #password
                       class="form-control"
                       id="password">

                <span class="input-group-text">
                    @if (password.type === 'password') {
                    <i (click)="password.type = 'text'"
                       class="fa-solid fa-eye text-primary cursor-pointer"></i>
                    }@else {
                    <i (click)="password.type = 'password'"
                       class="fa-solid fa-eye-slash text-primary cursor-pointer"></i>
                    }
                </span>
            </div>
        </div>

        <div class="d-flex gap-2 align-items-center">
            <input id="rememberMe"
                   formControlName="rememberMe"
                   type="checkbox">
            <label for="rememberMe">Remember me</label>
        </div>

        <div class="d-flex flex-column gap-2">
            <button [disabled]="loading()"
                    class="btn btn-primary">Sign in</button>

            <hr>

            <div class="d-flex justify-content-center gap-2">
                Don't have an account?
                <a [routerLink]="'/' + ROUTES.AUTH.ROOT + '/' + ROUTES.AUTH.SIGN_UP"
                   class="text-center text-decoration-none">
                    Sign up
                </a>
            </div>

        </div>
    </form>
</section>
