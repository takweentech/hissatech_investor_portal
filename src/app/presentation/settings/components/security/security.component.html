<form action="">
    <h4>Security</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti architecto si</p>
    <div class="form-group mb-4">
        <label for="password"
               class="form-label">{{'Current Password'}}</label>
        <div class="input-group">
            <input type="password"
                   formControlName="password"
                   #password
                   class="form-control"
                   id="password">

            <span class="input-group-text">
                @if (password.type === 'password') {
                <i (click)="password.type = 'text'"
                   class="fa-solid fa-eye text-primary cursor-pointer"></i>
                }@else {
                <i (click)="password.type = 'password'"
                   class="fa-solid fa-eye-slash text-primary cursor-pointer"></i>
                }
            </span>
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="password"
               class="form-label">{{'New Password'}}</label>
        <div class="input-group">
            <input type="password"
                   formControlName="password"
                   #password
                   class="form-control"
                   id="password">

            <span class="input-group-text">
                @if (password.type === 'password') {
                <i (click)="password.type = 'text'"
                   class="fa-solid fa-eye text-primary cursor-pointer"></i>
                }@else {
                <i (click)="password.type = 'password'"
                   class="fa-solid fa-eye-slash text-primary cursor-pointer"></i>
                }
            </span>
        </div>
    </div>

    <hr class="mb-4">

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary">
            Save
        </button>
    </div>
</form>
