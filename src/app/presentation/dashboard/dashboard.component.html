<div class="row h-100 flex-column">
    <div class="col-12">
        <!-- Greeting -->
        <app-greeting></app-greeting>
    </div>

    <div class="col-12 flex-fill d-flex flex-column">
        <section class="main h-100 py-5 px-5 d-flex flex-column gap-4">
            <!-- Recent Transactions -->
            <div class="d-flex flex-column gap-2">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>Recent Transactions (25)</h5>
                    <a href="">View All</a>
                </div>
                <ul class="list-group">
                    @for (item of [1,2,3,4]; track $index) {
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div class="col d-flex align-items-center gap-4">
                                <i class="fa-solid fa-arrow-down"></i>
                                <div>
                                    <h6 class="mb-0 d-flex gap-2">Opportunity title goes here <span
                                              class="badge bg-success">Approved</span></h6>
                                    <small>Deposit</small>
                                </div>
                            </div>
                            <div class="col d-flex flex-column align-items-end">
                                <span class="text-success">$100</span>
                                <span class="">10/10/2018</span>
                            </div>
                        </div>
                    </li>
                    }
                </ul>
            </div>
        </section>
    </div>
</div>
