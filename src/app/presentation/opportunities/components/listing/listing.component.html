<section class=" py-4 px-4">
    <div class="d-flex justify-content-between mb-4">
        <h4>Showing {{filter.pageSize}} of ({{total()}})</h4>
    </div>


    <div class="mb-4 bg-body-tertiary p-3 border rounded">
        <form action=""
              class="row gy-3">
            <div class="form-group col-4">
                <label for="id"
                       class="form-label">Property Name</label>
                <input type="text"
                       class="form-control"
                       id="id">
            </div>
            <div class="form-group col-4">
                <label for="id"
                       class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">SAR</span>

                    <input type="tel"
                           dir="ltr"
                           class="form-control"
                           id="phoneNumber">
                </div>
            </div>
            <div class="form-group col-4">
                <label for="id"
                       class="form-label">Classification</label>
                <input type="text"
                       class="form-control"
                       id="id">
            </div>

            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary btn-sm">Search</button>
            </div>

        </form>
    </div>


    <div class="row g-4 mb-4">
        @for (item of properties(); track $index) {
        <div class="col-4">
            <app-opportunity-card [property]="item"
                                  [variation]="'v-1'"></app-opportunity-card>
        </div>
        }
    </div>



    <div class="mt-4 d-flex justify-content-end">
        <ngb-pagination [collectionSize]="total()"
                        [page]="filter.pageNumber"
                        (pageChange)="onPageChange($event)"
                        aria-label="Default pagination" />
    </div>

</section>
