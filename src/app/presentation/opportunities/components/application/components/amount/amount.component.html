<form action=""
      [formGroup]="formGroup"
      class="d-flex flex-column gap-2">
    <div class="form-group">
        <label for="amount"
               class="form-label">Amount</label>
        <div class="input-group">
            <span class="input-group-text">SAR</span>

            <input type="number"
                   dir="ltr"
                   formControlName="amount"
                   class="form-control"
                   id="amount">
        </div>
    </div>
    <div class="form-group">
        <label for="promoCode"
               class="form-label">Promo code</label>
        <input type="text"
               formControlName="promoCode"
               class="form-control"
               id="promoCode">
    </div>
</form>
