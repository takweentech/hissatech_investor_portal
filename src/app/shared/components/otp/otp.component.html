<div class="d-flex flex-column gap-4 align-items-center justify-content-center">
    <ng-otp-input [formControl]="otp"
                  [config]="{ length: 4 }"></ng-otp-input>
    <button class="btn btn-primary "
            type="button"
            (click)="onResendOtp()"
            [disabled]="loading() || otpCountdown() !== 0">{{otpCountdown() === 0 ? 'Resend OTP' : 'Resend OTP in ' +
        otpCountdown() + '
        seconds'}}</button>
</div>
