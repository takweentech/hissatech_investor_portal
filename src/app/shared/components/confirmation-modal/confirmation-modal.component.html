<div class="modal-header border-0">
  <!-- Title -->
  <h5 class="modal-title"
      id="modal-basic-title">{{ data.title }}</h5>
  <button type="button"
          (click)="onCloseModal()"
          class="btn btn-sm btn-light close-btn"
          aria-label="Close"><i class="fas fa-close"></i></button>
</div>
<div class="modal-body">
  <!-- Description -->
  <p [innerHTML]="data.desc"></p>
</div>
<div class="modal-footer border-0">
  <!-- Actions -->
  <button type="button"
          (click)="decline()"
          class="btn btn-sm btn-outline-primary">{{ data.declineBtnText }}</button>
  <button type="button"
          (click)="accept()"
          class="btn btn-sm btn-primary">{{ data.acceptBtnText }}</button>
</div>
